<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>




	<h:form id="markaForm">

		<p:panelGrid columns="2" id="pnlK">
			<f:facet name="header">
				Cihaz Markası Ekleyin..
			</f:facet>

			<p:row>
				<p:outputLabel value="Marka Adı :"></p:outputLabel>
				<p:inputText value="#{homeBean.arizaMarka.ad}"></p:inputText>
			</p:row>
			<p:row>

				<p:outputLabel></p:outputLabel>
				<p:commandButton actionListener="#{homeBean.olustur}"
					icon="ui-icon-disk" update=":markaForm:pnlK" value="Kaydet"></p:commandButton>
			</p:row>
			<p:row>
				<p:outputLabel></p:outputLabel>
				<p:commandButton action="Menu.xhtml" icon="ui-icon-disk"
					value="Menüye dön"></p:commandButton>
			</p:row>


			<p:dataTable var="item" value="#{homeBean.arizaMarkaList}" rows="10"
			
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="4,8,12">>
				
				<p:column headerText="Id">
					<h:outputText value="#{item.id}" />
				</p:column>

				<p:column headerText="Marka Adı">
					<h:outputText value="#{item.ad}" />
				</p:column>


				<p:column headerText="İşlemler">
					<p:commandButton value="Sil" update=":markaForm:pnlK"
						actionListener="#{homeBean.temizle(item.id)}" icon="ui-icon-trash"></p:commandButton>
				</p:column>



			</p:dataTable>
			
		</p:panelGrid>
	</h:form>
</h:body>
</html>
